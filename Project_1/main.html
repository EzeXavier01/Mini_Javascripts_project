<!DOCTYPE html>
<html lang="en">

<head>
    <title>Color Flipper</title>
    <style>
        #green {
            background-color: green;
        }

        #red {
            background-color: red;
        }

        #blue {
            background-color: blue;
        }

        button {
            border-radius: 5px;
            width: 100px;
            height: 40px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <h3>Color Flipper</h3>
    <button id="green" onclick="button('green')">Green</button>
    <button id="red" onclick="button('red')">Red</button>
    <button id="blue" onclick="button('blue')">Blue</button>
    <button onclick="randomColor()">Random</button>
    <script src="index.js"></script>
</body>

</html>
